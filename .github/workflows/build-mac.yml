name: Build Mac

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (CLI)
        run: |
          python -m PyInstaller --onedir --windowed -n Psylocyba_Tools \
            --add-data "scripts:scripts" \
            --hidden-import telethon --hidden-import customtkinter \
            --hidden-import PIL --hidden-import rsa \
            --collect-all customtkinter \
            --noconfirm \
            app.py

      - name: Create ZIP archive
        run: |
          cd dist
          if [ -d "Psylocyba_Tools.app" ]; then
            zip -r ../Psylocyba_Tools-Mac.zip Psylocyba_Tools.app
          elif [ -d "Psylocyba_Tools" ]; then
            zip -r ../Psylocyba_Tools-Mac.zip Psylocyba_Tools
          else
            echo "=== dist contents ==="
            ls -la
            exit 1
          fi
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Psylocyba_Tools-Mac
          path: Psylocyba_Tools-Mac.zip
